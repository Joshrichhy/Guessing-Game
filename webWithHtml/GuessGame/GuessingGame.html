<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GuessGame</title>
    <link rel="stylesheet" href="./GuessingGame.css">


</head>

<body>
    <div class="MainContainerOfGame">
        <div class="Container">
        <div>
            <p id="title">Guess a number between <br>
            1 and 100</p>
            <label>
                <input type="number" id="number">
            </label>
            <button type="submit" id="guessingButton">Guess</button>
        </div>
        <div>
            <p id="body">Ready to hit  <br>
                the Game</p>

            <button type="submit" id="resetButton">Play Again</button>
            <button type="submit" id="exitButton">Exit</button>
        </div>

        </div>

    </div>
    <script src="./GuessingGame.js"></script>
</body>
</html>
